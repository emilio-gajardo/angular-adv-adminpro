<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar datos</h6>
                
                <form class="form-horizontal p-t-20" 
                      [formGroup]="medicoForm"
                      (ngSubmit)="guardarMedico()">

                    <!-- imagen médico -->
                    <div class="form-group row"
                         *ngIf="medicoSeleccionado">
                        <label for="" class="col-sm-3 control-label">Imágen</label>
                        <div class="col-sm-9 ">
                            <div class="input-group divImagenCentrada" >
                                <img class="w120"                                            
                                [src]="medicoSeleccionado.img | imagen: 'medicos'">
                            </div>
                        </div>
                    </div>

                    <!-- nombre médico -->
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="ti-user"></i>
                                </div>
                                
                                <input type="text"
                                       formControlName="nombre"
                                       class="form-control"
                                       id="exampleInputuname3"
                                       placeholder="Nombre">
                            </div>
                        </div>
                    </div>


                    <!-- hospital asignado -->
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                                
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Seleccione</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                        {{hospital.nombre}}
                                    </option>
                                </select>

                            </div>
                        </div>
                    </div>


                    <!-- boton -->
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    class="btn btn-success waves-effect waves-light"
                                    [disabled]="medicoForm.invalid">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">Hospital asignado ({{hospitalSeleccionado.nombre}})</h6>

                <!-- imagen médico -->
                <div class="form-group row">
                    <label for="" class="col-sm-3 control-label">Imágen</label>
                    <div class="col-sm-9 ">
                        <div class="input-group divImagenCentrada" >
                            <img class="w120 " 
                                 [src]="hospitalSeleccionado.img | imagen: 'hospitales'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
